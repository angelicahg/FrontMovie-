<div class="container-fluid">
  <br>
  <h1 class="text-center my-5">Lista de Peliculas</h1>

  <div class="table-responsive-md px-5">
    <table class="table table-success table-striped table-striped rounded align-middle text-center">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Movie</th>
          <!--  <th scope="col">Logo</th> -->
          <th scope="col">AÃ±o</th>
          <th scope="col">Tiempo</th>
          <th scope="col">Idioma</th>
          <th scope="col">Fecha</th>
          <th scope="col">Pais</th>
          <th class="options">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of ListarMovie">
          <td>{{movie.mov_id}}</td>
          <td>{{movie.mov_title}}</td>
          <td>{{movie.mov_year}}</td>
          <td>{{movie.mov_time}}</td>
          <td>{{movie.mov_lang}}</td>
          <td>{{fixDate(movie.mov_dt_rel)}}</td>
          <td>{{movie.mov_rel_country}}</td>
          <td>
            <div class="d-flex justify-content-center gap-3">
              <button (click)="modificar(movie.mov_id)" type="button" class="btn btn-primary">Editar</button>
              <button (click)="eliminar(movie.mov_id)" type="button" class="btn btn-danger">Eliminar</button>
            </div>

          </td>



        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center my-5">
    <a class="nav-link active" class="btn btn-danger" routerLink="/add">Agregar</a>
  </div>


</div>
