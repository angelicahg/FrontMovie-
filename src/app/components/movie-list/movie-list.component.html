<div class="col-md-8 offset-md-2 col-10 offset-1  d-flex flex-column justify-content-center table-responsive-md">
  <br>
  <h1 class="text-center my-5 ">Lista de Peliculas</h1>
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col title">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Time</th>
        <th scope="col">Language</th>
        <th scope="col">Date</th>
        <th scope="col">Country</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <th scope="row">{{movie.mov_id}}</th>
        <td>{{movie.mov_title}}</td>
        <td>{{movie.mov_year}}</td>
        <td>{{movie.mov_time}}</td>
        <td>{{movie.mov_lang}}</td>
        <td>{{movie.mov_dt_rel | date: 'yyyy-MM-dd'}}</td>
        <td>{{movie.mov_rel_country}}</td>
        <td class="d-flex justify-content-around">
          <button [routerLink]="['/movies/edit', movie.mov_id]" class="btn btn-primary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteMovie(movie.mov_id)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
